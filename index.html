<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and  daisyUI link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Work+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <!-- css links -->
    <style>
        .font-sans{
            font-family: 'Lato', sans-serif;
            font-family: 'Work Sans', sans-serif;
        }
    </style>
    <!-- for customization -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
                colors:{
                    'btn-clr':'#F9F6E2',
                }
            }
          }
        }
      </script>
</head>
<body>
    <header>
        <!-- banner section starts here -->
        <section class="mx-auto ">
            <div class="hero min-h-screen bg-base-200 bg-[#f5f1d5]">
                <div class="hero-content flex-col lg:flex-row-reverse justify-between gap-36 ">
                  <img src="images/Summer 1.png" class="max-w-sm rounded-lg shadow-2xl" />
                  <div>
                    <p class="text-lg mb-4 font-bold text-center">---SALE FEVER---</p>
                    <h1 class="text-5xl font-bold mb-16">Purchase TK 200 or <br>
                         above & get <span class="text-pink-600">20% off</span></h1>
            <div class="flex gap-5 mt-5 justify-center"> 
                <p class="py-3 font-bold">Use Promo Code</p>
                <button class="btn btn-primary ">SELL200</button>
            </div>
                  </div>
                </div>
              </div>
        </section>
          <!-- banner section ends here -->
    </header>
    <main>
      <!-- kitchenware section starts here -->
      <section class="mt-32">
        <h2 class="text-4xl font-extrabold ml-24 mb-7">Kitchenware</h2>
      <!-- main container -->
      <div class="flex flex-col lg:flex-row">
        <!-- product container -->
        <div class="flex-1 grid md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- 1st card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/prod1.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <div class="rating pb-4 pt-4">
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" checked />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
              </div>
              <h2 class="card-title">K. Accessories</h2>
              <p><span>39.00</span>TK</p>
              <div class="card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- 2nd card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/prod2.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <div class="rating pb-4 pt-4">
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" checked />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
              </div>
              <h2 class="card-title">K. Accessories</h2>
              <p><span>39.00</span>TK</p>
              <div class="card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- 3rd card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/prod3.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <div class="rating pb-4 pt-4">
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" checked />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
                <input type="radio" name="rating-1" class="mask mask-star-2 bg-[#e7a745]" />
              </div>
              <h2 class="card-title">K. Accessories</h2>
              <p><span>39.00</span>TK</p>
              <div class="card-actions">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- calculation area container -->
            <div class="w-[400px]">
                <div class="text-3xl">Have Coupon?</div>
                <div id="calculation-entry">
                    
                </div>
            </div>
      </div>
      </section>
      

    </main>
    <footer></footer>

    <script src="js/sale.js"></script>

</html>
